<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="row column-full">
        <h3>Code Journal</h3>
        <a class="top-nav" href="entries.html">Entries</a>
      </div>
    </div>
  </header>
  <div class="container" data-view="entry-form">
    <div class="row column-full">
      <h1>New Entry</h1>
    </div>
    <div>
      <form class="row form">
        <div class="column-half">
          <img class="placeholder-image column-full" src="images/placeholder-image-square.jpg" alt="placeholder">
        </div>
        <div class="column-half">
          <label for="title">Title</label>
          <input
            required
            class="title column-full"
            name="title"
            type="text">
          <label for="url">Photo URL</label>
          <input
            required
            class="url column-full"
            name="url"
            type="url">
        </div>
        <div class="column-full">
          <label for="notes">Notes</label>
          <textarea
            required
            rows="5"
            class="column-full notes"
            name="notes"></textarea>
        </div>
        <div class="column-full save-form">
          <button class="save-button" type="submit">SAVE</button>
        </div>
      </form>
    </div>
  </div>
<main>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
